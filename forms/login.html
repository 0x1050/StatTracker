<form action="login.php" method="post" enctype="multipart/form-data">
    <input type="text" id="username" name="username" placeholder="username" required><br>
    <input type="password" id="password" name="password" placeholder="password" required><br>
    <input type="submit" value="submit" id="submit" disabled>
    <p><a href="#" id="register" onclick="loadFragment('forms/register.html', document.getElementById('form'))">Not registered?</a></p><br>
    <p><a href="#" id="reset" onclick="loadFragment('forms/reset.html', document.getElementById('form'))">Forgot your password?</a></p><br>
</form>
