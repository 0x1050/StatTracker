<form action="php/register.php" method="post" enctype="multipart/form-data" onkeyup="checkIfPassMatch(this)">
    <input type="text" id="username" name="username" placeholder="username" onkeyup="checkIfPassMatch(this)"><br>
    <input type="text" id="email" name="email" placeholder="email" onkeyup="checkIfPassMatch(this)"><br>
    <input type="text" id="group" name="group" placeholder="group number" onkeyup="checkIfPassMatch(this)"><br>
    <input type="password" id="pass1" name="pass1" placeholder="password" onkeyup="checkIfPassMatch(this)"><br>
    <input type="password" id="pass2" name="pass2" placeholder="confirm password" onkeyup="checkIfPassMatch(this)"><br>
    <input type="submit" value="submit" id="submit" disabled><br>
    <p><a href="#" onclick="loadFragment('forms/login.html', document.getElementById('form'))">Log in</a>
    <a href="#"  onclick="loadFragment('forms/reset.html', document.getElementById('reset'))">Forgot your password?</a></p>
</form>
