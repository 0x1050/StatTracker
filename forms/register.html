<DOCTYPE!>
<html>
<head>
    <title>Registration Page</title>
</head>
<body>

    <form action="/forms/register.php" method="post" enctype="multipart/form-data">
        <input type="text" id="username" name="username" placeholder="username" required><br>
        <input type="text" id="email" name="email" placeholder="email" required><br>
        <input type="group" id="group" name="groupNumber" placeholder="group #" required><br>
        <input type="password" id="password" name="password" placeholder="password" required><br>
        <input type="password" id="password2" name="password2" placeholder="confirm password" required><br>
        <input type="submit" value="submit" id="submit" disabled><br>
        <p><a href="#" class="left form-links" onclick="loadFragment('forms/login.html', document.getElementById('form'))">Log in</a>
        <a href="#" class="right form-links" onclick="loadFragment('forms/reset.html', document.getElementById('reset'))">Forgot your password?</a></p>
    </form>
</body>
</html>
