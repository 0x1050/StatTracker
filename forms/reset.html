<form action="php/reset.php" method="post" enctype="multipart/form-data">
    <input type="text" id="username" name="username" placeholder="username" onkeyup="resetCheck(this)"><br>
    <input type="text" id="email" name="email" placeholder="email" onkeyup="resetCheck(this)"><br>
    <input type="password" id="pass1" name="pass1" placeholder="new password" onkeyup="resetCheck(this)"><br>
    <input type="password" id="pass2" name="pass2" placeholder="confirm password" onkeyup="resetCheck(this)"><br>
    <button type="submit" name="reset" value="reset" id="submit" disabled>Reset</button>
    <p><a href="#" onclick="loadFragment('forms/login.html', document.getElementById('form'))">Log in</a>
    <a href="#" onclick="loadFragment('forms/register.html', document.getElementById('form'))">Register</a></p>
</form>
