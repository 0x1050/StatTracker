<form id="categories" action="../php/categories.survey.php" method="post" enctype="multipart/form-data">
    <div class="left">

        <h1>What did you like the most about this project?</h1>

        <div class="radios">

            <input type="radio" class="rad" value="A" onclick="radios('l1')"><label>The project's use of technology</label><br>
            <input type="radio" class="rad" value="B" onclick="radios('l2')"><label for="l2" id="lb"></label>The user interface<br>
            <input type="radio" class="rad" value="C" onclick="radios('l3')"><label for="l3" id="lc"></label>Other<br>
        </div>
    </div>

    <div class="right">

        <h1>What did you like the least?</h1>

        <div class="radios">

            <input type="radio" class="rad" value="A" onclick="radios('d1')"><label for="d1" id="la">The project's use of tecnology</label><br>
            <input type="radio" class="rad" value="B" onclick="radios('d2')"><label for="d2" id="lb"></label>The user interface<br>
            <input type="radio" class="rad" value="C" onclick="radios('d3')"><label for="d3" id="lc"></label>Other<br>
        </div>
    </div>
</form>
    <script>
var like = '';
var dlike = '';

function radios(value, side, id) {
    if (side == 'l') {
        if (dlike == value) {
            radios = document.getElementsByClassName('rad');
            for (r in radios) {
                document.getElementById(radios[r]).checked = false;
            }
            document.getElementById(id).checked = true;
            dlike = '';
            like = value;
        }
    }
    else if (side == 'l') {
        if (like == value) {
            radios = document.getElementsByClassName('rad');
            for (r in radios) {
                document.getElementById(radios[r]).checked = false;
            }
            document.getElementById(id).checked = true;
            like = '';
            dlike = value;
        }
    }
    else {
        console.log('holla');
        //push form
    }
}
    </script>
