<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>New user registration</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <script src="register.js"></script>
    <div class="userform">
    <h1>New User</h1>
    <form action="register.php" method="post" enctype="multipart/form-data">
        <input type="text" id="username" name="username" placeholder="User Name" onkeyup="check(this)"><br>
        <input type="text" id="group" name="group" placeholder="Group Number" onkeyup="check(this)"><br>
        <input type="text" id="email" name="email" placeholder="me@example.com" onkeyup="check(this)"><br>
        <input type="password" id="pass1" name="pass1" placeholder="Password" onkeyup="check(this)"><br>
        <input type="password" id="pass2" name="pass2" placeholder="Verify Password" onkeyup="check(this)"><br>
        <input type="submit" value="submit" id="submit" disabled>
    <p><a href="login.html">Already have an account?</a></p>
    </form>
    </div>
</body>
